name: Deploy to podolsk.mad.moclean.ru

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_MAD }}

      - name: Disable host key check
        run: |
          mkdir -p ~/.ssh
          printf "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" > ~/.ssh/config

      - name: Build frontend with cache-busting filenames
        env:
          CACHE_BUSTER: ${{ github.sha }}
        run: |
          python scripts/cache_bust.py

      - name: Deploy docs folder to server via rsync
        run: |
          rsync -avzr --delete \
            --exclude=".git" \
            --exclude=".github" \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./docs-build/ \
            u3330235@37.140.192.181:/var/www/u3330235/data/www/podolsk.mad.moclean.ru/
