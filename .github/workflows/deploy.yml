name: Deploy to podolsk.mad.moclean.ru

on:
  push:
    branches:
      - main          # если у тебя другая ветка — поменяй здесь
  workflow_dispatch:  # позволяем запускать руками из GitHub → Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_MAD }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 37.140.192.181 >> ~/.ssh/known_hosts

      - name: Deploy docs/ to server
        run: |
          rsync -az --delete \
            --exclude=".git" \
            --exclude=".github" \
            ./docs/ \
            u3330235@37.140.192.181:/var/www/u3330235/data/www/podolsk.mad.moclean.ru/

